{% load static %}
{% include 'layouts/_head.html' %}
<div class="container">
    <div class="row">
        <div class="col-sm-3 center" style="float: none;">
            <div>
                <form action="{% url 'invite' %}" method="post">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" class="form-control" style="min-width: 200px;" name="invite_code" placeholder="Please enter the password">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
