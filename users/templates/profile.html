{% extends 'layouts/frontend.html' %}
{% block title_block %}
Profile
{% endblock %}
{% block main_content %}
<div class="card w-75 mx-auto">

    <form class="w-75">
        <h1 class="card-title">Profile</h1>
        {% if extra_data %}
        <div class="form-group row">
            <label class="col-md-4 col-form-label" for="firstname">First Name</label>
            <div class="col-md-8">
                <input id="firstname" name="textinput" type="text" placeholder="{{ extra_data.first_name }}" class="form-control" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="lastname">Last Name</label>
            <div class="col-sm-8">
                <input id="lastname" name="textinput" type="text" placeholder="{{ extra_data.last_name }}" class="form-control" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Photo</label>
            <div class="col-sm-8">
                <img class = "profile-photo" src="{{ extra_data.picture_url }}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="email">Last Name</label>
            <div class="col-sm-8">
                <input id="email" name="textinput" type="text" placeholder="{{ extra_data.email_address }}" class="form-control" readonly>
            </div>
        </div>
        {% endif %}
    </form>
    <div class="modal-footer">
        <div class="card-block buttons">
            <a href = "{% url 'logout' %}"<button class="btn btn-inroad-red btn-round btn-lg" style = "margin-right: 2px;">
            Logout
        </button></a>
        </div>
    </div>
</div>
{% endblock %}
