{% extends 'layouts/frontend.html' %}
    {% block title_block %}
        Add Comment
    {% endblock %}
    {% block main_content %}
        <form id = "comment_form" method = "post">
            {% csrf_token %}
            <input type='hidden' name='comment_id' value='{{ comment_id }}'>
            {% if comment.non_field_errors %}
                    {{ comment_form.non_field_errors.as_text }}
            {% endif %}
            <p>Text: {{ comment_form.text }}</p>
            <button type="submit" name="submit" value="Create Comment" />
        </form>
        <span id="indeed_at"><a title="Job Search" href="https://www.indeed.com" rel="nofollow" >jobs by <img alt=Indeed src="https://www.indeed.com/p/jobsearch.gif" style="border: 0; vertical-align: middle;"></a></span>
    {% endblock %}
