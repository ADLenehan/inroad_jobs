{% extends 'layouts/frontend.html' %}
    {% block main_content %}
        <h2>Comments</h2><br><br><br><br><br>
        {% if comments %}
                {% for comment in comments %}
                            <h1>{{ comment.position}}</h1>
                            <h1>{{ comment.author}}</h1>
                            <h1>{{ comment.text}}</h1>
                            <h1>{{ comment.created_on}}</h1>
                {% endfor %}
        {% endif %}
    {% endblock %}
